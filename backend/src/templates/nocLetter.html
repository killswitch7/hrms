<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>No Objection Certificate</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 36px; color: #111827; }
    h1 { margin-bottom: 18px; }
    .meta { color: #4b5563; margin-bottom: 20px; }
    p { line-height: 1.7; }
  </style>
</head>
<body>
  <h1>No Objection Certificate</h1>
  <div class="meta">Date: {{issueDate}}</div>

  <p>This is to certify that we have no objection for <strong>{{employeeName}}</strong> (Employee ID: {{employeeId}}), employed as <strong>{{designation}}</strong> in <strong>{{department}}</strong>, for the purpose of <strong>{{purpose}}</strong>.</p>

  <br /><br />
  <p>Authorized Signatory</p>
  <p>HR Department</p>
</body>
</html>
