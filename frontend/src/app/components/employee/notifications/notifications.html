<h2>Notifications</h2>

<div class="actions">
  <button class="btn" (click)="markAllRead()">Mark all as read</button>
</div>

<div class="notifications-list">
  <div
    class="notification-card"
    *ngFor="let n of notifications"
    [class.unread]="!n.read"
  >
    <div class="title-row">
      <h3>{{ n.title }}</h3>
      <span class="badge" *ngIf="!n.read">New</span>
    </div>
    <p class="message">{{ n.message }}</p>
    <small class="time">{{ n.createdAt | date:'short' }}</small>
  </div>
</div>
