<div class="page-shell">
  <h2>Notifications</h2>
  <div class="actions">
    <button class="btn" (click)="markAllRead()" [disabled]="!notifications.length">
      Mark all as read
    </button>
  </div>

  <p class="error" *ngIf="error">{{ error }}</p>
  <p *ngIf="loading">Loading notifications...</p>

  <div class="notifications-list" *ngIf="!loading">
    <div
      class="notification-card"
      *ngFor="let n of notifications"
      [class.unread]="!n.read"
    >
      <div class="title-row">
        <h3>{{ n.title }}</h3>
        <span class="badge" *ngIf="!n.read">New</span>
      </div>
      <p class="message">{{ n.message }}</p>
      <small class="time">{{ n.createdAt | date:'short' }}</small>
    </div>

    <p *ngIf="!notifications.length">No notifications found.</p>
  </div>
</div>
