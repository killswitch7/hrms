<h2>Attendance Logs</h2>

<table class="table">
  <thead>
    <tr>
      <th>Employee</th>
      <th>Date</th>
      <th>Status</th>
      <th>Check-in</th>
      <th>Check-out</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of records">
      <td>{{ r.name }}</td>
      <td>{{ r.date | date:'shortDate' }}</td>
      <td>{{ r.status }}</td>
      <td>{{ r.checkIn }}</td>
      <td>{{ r.checkOut }}</td>
    </tr>
  </tbody>
</table>
