<div class="register-container">
  <h1>Register Employee</h1>

  <form (ngSubmit)="onSubmit()" #regForm="ngForm">
    <div class="form-group">
      <label for="name">Full Name *</label>
      <input
        id="name"
        name="name"
        type="text"
        [(ngModel)]="name"
        required
        placeholder="Enter full name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        placeholder="Enter email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
        placeholder="Set login password"
      />
    </div>

    <div class="form-group">
      <label for="department">Department *</label>
      <select id="department" name="department" [(ngModel)]="department" required>
        <option value="">Select department</option>
        <option *ngFor="let d of departments" [value]="d.name">{{ d.name }}</option>
      </select>
      <small class="hint">Need a new department? Add it from Departments page.</small>
      <button type="button" class="dept-link-btn" (click)="router.navigate(['/departments'])">
        Open Departments
      </button>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role" [(ngModel)]="role">
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
      </select>
    </div>

    <div class="form-group">
      <label for="position">Position</label>
      <input
        id="position"
        name="position"
        type="text"
        [(ngModel)]="position"
        placeholder="e.g. Software Engineer"
      />
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Saving...' : 'Register Employee' }}
    </button>

    <p class="success" *ngIf="success">{{ success }}</p>
    <p class="error" *ngIf="error">{{ error }}</p>
  </form>

  <button class="back-btn" (click)="router.navigate(['/admin-dashboard'])">
    ‚Üê Back to Admin Dashboard
  </button>
</div>
