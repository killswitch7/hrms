<div class="page-shell">
  <div class="card">
    <div class="head">
      <h2>Change Password</h2>
      <button class="btn ghost" type="button" (click)="backToProfile()">Back</button>
    </div>

    <p class="error" *ngIf="error">{{ error }}</p>
    <p class="success" *ngIf="success">{{ success }}</p>

    <div class="form-grid">
      <input type="password" [(ngModel)]="form.currentPassword" placeholder="Current password" />
      <input type="password" [(ngModel)]="form.newPassword" placeholder="New password" />
    </div>

    <div class="otp-row">
      <input type="text" [(ngModel)]="form.otp" placeholder="Enter OTP" maxlength="6" />
      <button class="btn ghost" type="button" (click)="sendOtp()" [disabled]="sendingOtp">
        {{ sendingOtp ? 'Sending...' : 'Send OTP' }}
      </button>
    </div>

    <button class="btn primary" type="button" (click)="submit()" [disabled]="changing">
      {{ changing ? 'Updating...' : 'Update Password' }}
    </button>
  </div>
</div>
