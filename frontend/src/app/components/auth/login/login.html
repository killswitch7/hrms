<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">ğŸ¢</div>
      <h2>HR Management System</h2>
      <p>Sign in to access your dashboard</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div *ngIf="error" class="error-box">{{ error }}</div>

      <label>Email</label>
      <div class="input-box">
        <input type="email" [(ngModel)]="email" name="email" placeholder="your.email@company.com" required />
      </div>

      <label>Password</label>
      <div class="input-box">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="main-button" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>
  </div>
</div>
