<div class="forgot-shell">
  <div class="forgot-card">
    <h2>Forgot Password</h2>
    <p>Enter your email, get OTP, then reset password.</p>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label>OTP</label>
      <input type="text" [(ngModel)]="otp" maxlength="6" placeholder="Enter OTP" />
    </div>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="newPassword" placeholder="Enter new password" />
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
    <div class="success" *ngIf="success">{{ success }}</div>

    <div class="actions">
      <button (click)="requestOtp()" [disabled]="loading">
        {{ loading ? 'Sending...' : 'Send OTP' }}
      </button>
      <button class="primary" (click)="resetPassword()" [disabled]="loading">
        {{ loading ? 'Please wait...' : 'Reset Password' }}
      </button>
      <button class="ghost" (click)="goToLogin()" [disabled]="loading">Back to Login</button>
    </div>
  </div>
</div>
