<div class="auth-container">
  <h2>Reset Password</h2>
  <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
    <input type="email" name="email" ngModel placeholder="Enter your email" required />
    <button type="submit" [disabled]="!resetForm.form.valid">Send OTP</button>
  </form>
  <a routerLink="/login">Back to Login</a>
</div>
